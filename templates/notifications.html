<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">System Notifications</h2>
        
        <div class="alert alert-info" id="notificationBox">
            <strong>Latest Notifications:</strong>
            <ul id="notificationList" class="mt-2"></ul>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            var socket = io("https://yourserver.com"); // Replace with actual server
            
            socket.on("new_notification", function(data) {
                $("#notificationList").prepend("<li>" + data.message + "</li>");
                alert("New Notification: " + data.message);
            });
        });
    </script>
</body>
</html>
